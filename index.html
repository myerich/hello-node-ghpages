<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nancy &amp; Matthew – Save the Date</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Lato',sans-serif;background:#fafafa;color:#333;line-height:1.6;}
    .hero{position:relative;background:url('https://picsum.photos/seed/hero/1600/900') center/cover no-repeat;height:100vh;display:flex;align-items:center;justify-content:center;}
    .hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.5);}
    .hero-overlay{position:relative;color:#fff;text-align:center;z-index:1;}
    .hero h1{font-family:'Playfair Display',serif;font-size:4rem;margin-bottom:0.5rem;}
    .hero .date,.hero .venue{font-size:1.5rem; margin:0.2rem;}
    .cta{display:inline-block;margin-top:1rem;padding:0.8rem 1.5rem;background:#ff6f61;color:#fff;border-radius:5px;text-decoration:none;font-weight:bold;transition:background 0.3s;}
    .cta:hover{background:#e55a4d;}
    .details{max-width:960px;margin:3rem auto;padding:0 1rem;}
    .details h2{font-family:'Playfair Display',serif;font-size:2.5rem;margin-bottom:1rem;}
    .gallery{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;}
    .gallery img{width:calc(33% - 1rem);border-radius:8px;object-fit:cover;}
    footer{background:#222;color:#ccc;padding:1rem;text-align:center;font-size:0.9rem;}
    @media(max-width:768px){.hero h1{font-size:2.8rem;}.gallery img{width:calc(50% - 1rem);}}
    @media(max-width:480px){.hero h1{font-size:2.2rem;}.gallery img{width:100%;}}
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-overlay">
      <h1>Nancy &amp; Matthew</h1>
      <p class="date">January 30, 2027</p>
      <p class="venue">Cabo San Lucas, Mexico</p>
      <a class="cta" href="rsvp.html">RSVP</a>
    </div>
  </section>

  <section class="details">
    <h2>Our Story</h2>
    <p>We met under the bright lights of a summer music festival and have been dancing through life ever since. Join us as we celebrate our love on a sun‑kissed beach.</p>
    <div class="gallery">
      <img src="https://picsum.photos/seed/1/400/300" alt="Wedding photo 1">
      <img src="https://picsum.photos/seed/2/400/300" alt="Wedding photo 2">
      <img src="https://picsum.photos/seed/3/400/300" alt="Wedding photo 3">
    </div>
  </section>

  <footer>
    <p>© 2026 Nancy &amp; Matthew • All rights reserved.</p>
  </footer>
</body>
</html>
